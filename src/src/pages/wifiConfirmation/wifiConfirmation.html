<div *ngIf="showAll">
    <div class="header-content" margin-top padding-top>
        <img #imgLogo [ngClass]="!!logo ? 'imgLogo' : ''" [src]="converted_image" alt="setting" margin />
        <h1> Enjoy using eduroam!</h1>
    </div>

    <div class="content-info" text-center>

        <div class="info-text" no-margin>

            <p class="copy" margin padding>
                eduroam is now configured on your device.
            </p>
        </div>
    </div>
    <div class="footer-info" text-center>

        <div class="content-button">
            <button (click)="exitApp()" class="button-control" ion-button text-capitalize> ok </button>
        </div>
    </div>
</div>
