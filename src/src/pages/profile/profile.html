<div *ngIf="showAll" class="container-profile">
    <div class="header-content" margin-top padding-top>
        <img alt="authorized" src="../../assets/icon/locked-outline.svg" />
        <h1>Provide information</h1>
    </div>

    <div class="content-form" text-center>
     <form (ngSubmit)="checkForm()">
        <div  class="content-profile" padding-top >
            <ion-label class="label-conf" text-left> Username </ion-label>
            <input [(ngModel)]="model.name" class="input-profile" name="profile" placeholder="name@example.com" type="email" padding-left/>
        </div>
        <div class="content-profile" margin-top>
            <ion-label class="label-conf" text-left> Password </ion-label>
            <input [(ngModel)]="model.pass" class="input-profile" name="pass" type="password" padding-left/>
        </div>
     </form>
    </div>
    <div class="footer-form">
        <form (ngSubmit)="checkForm()">
        <div class="content-button" margin>
            <button [disabled]="!profile" class="button-control" ion-button text-capitalize type="submit"> Next </button>
        </div>
        </form>
    </div>
</div>
