<div *ngIf="showAll">
    <div class="header-content" margin-top padding-top>
        <img alt="authorized" src="../../assets/icon/locked-outline.svg" />
        <h1>Provide information</h1>
    </div>

    <div class="content-form" text-center>
     <form (ngSubmit)="checkForm()">
        <div  class="content-profile" padding-top >
            <ion-label class="label-conf" text-left> Username </ion-label>
            <ion-input [(ngModel)]="model.name" class="input-profile" margin-left name="profile" placeholder="name@example.com" type="email"></ion-input>
        </div>
        <div class="content-profile" margin-top>
            <ion-label class="label-conf" text-left> Password </ion-label>
            <ion-input   [(ngModel)]="model.pass" class="input-profile" margin-left name="pass"  type="password"></ion-input>
        </div>

        <p class="copy" margin padding>
            PROFILE {{profile.name}}
        </p>
     </form>
    </div>
    <div class="footer-form">

        <div class="content-button" margin>
            <button (click)="navigateTo()" [disabled]="!profile" class="button-control" ion-button text-capitalize type="submit"> Next </button>
        </div>
    </div>
</div>
