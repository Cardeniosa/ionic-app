
<div class="header-content" margin-top padding-top>
    <img alt="setting" src="../../assets/icon/cog-outline.svg" />
    <h1>eduroam configuration</h1>
</div>

<div class="content-info" text-center>

    <div class="info-text" no-margin>

        <p class="copy" margin padding>
            Hi, It seems you have an eduroam configured in your device.
            Do you want to reconfigure it?
        </p>
    </div>
</div>
<div class="footer-info" text-center>

    <div class="content-button">
        <button (click)="navigateTo()" class="button-control" ion-button text-capitalize> Re-configure </button>
        <button (click)="configure()" class="button-control" ion-button text-capitalize> configure iagt </button>
    </div>

    <div class="content-button">
        <button (click)="networkAssociated()" class="button-control" ion-button text-capitalize> networkAssociated</button>
    </div>

    <div class="content-button">
        <button (click)="removeNetwork()" class="button-control" ion-button text-capitalize> removeNetwork </button>
    </div>

    <div class="content-button">
        <button (click)="isConnectedSSID()" class="button-control" ion-button text-capitalize> isConnectedSSID </button>
    </div>


    <div (click)="exitApp()" class="text-bottom" margin-top>
        <p class="text-down" padding-top text-center >No, thanks</p>
    </div>
</div>
