<ion-header translucent>
    <ion-toolbar>
        <ion-searchbar (ionFocus)="getAllItems()" (ionInput)="getItems($event)" [(ngModel)]="instanceName" placeholder="Select an Institution"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list *ngFor="let institution of filteredInstances">
        <ion-item (click)="selectInstitution(institution)">{{institution.name}}</ion-item>
    </ion-list>
</ion-content>
