
<ion-content class="container" fullscreen text-center>
    <img alt="icon-setting" class="logo" margin margin-top src="../../assets/imgs/logo.png">

    <div class="bar-upped" margin></div>
    <div class="base-content" margin-bottom margin-end margin-left margin-right padding>

        <div class="header-content">
            <img alt="setting" src="../../assets/icon/cog-outline.svg"/>
            <h1> eduroam configuration </h1>
        </div>

        <ion-label class="label-conf" no-margin text-left>Institution</ion-label>
        <ion-searchbar (ionClear)="toogleProfile()" (ionInput)="changeInstitution($event)" [(ngModel)]="nameInstitution"
                       animated class="searchbar-input" placeholder="Select an Institution">
        </ion-searchbar>

        <ion-list *ngIf="show">
            <ion-item  (click)="selectInstitution($event.target)" *ngFor="let item of instances" ion-item>{{item.name}}</ion-item>
        </ion-list>

        <ion-label *ngIf="showProfile" class="label-conf" no-margin padding-top text-left >Profile</ion-label>
        <ion-item *ngIf="showProfile" no-border no-margin no-padding>
            <ion-select (ionChange)="selectProfile($event)"  [(ngModel)]="profiles.name" [selectedText]="selectedProfile"
                        class="select-profile" name="selectProfile" placeholder="Select a Profile" text-left>
                <ion-option *ngFor="let profile of profiles" value="{{profile.id}}">{{profile.name}}</ion-option>
            </ion-select>
        </ion-item>
        <p *ngIf="recommend">{{nameInstitution}} recommends to use {{recommendName}}</p>

        <div class="content-button" margin padding>
            <button (click)="navigateTo(profile)" [disabled]="!profile"  class="button-control" ion-button text-capitalize> Next </button>
        </div>

    </div>
</ion-content>
