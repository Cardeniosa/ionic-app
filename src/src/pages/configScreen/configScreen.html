
<ion-content class="container" text-center>

    <div class="base-content">

        <div class="header-content">
            <img alt="setting" src="../../assets/icon/cog-outline.svg"/>
            <h1> Eduroam configuration screen</h1>
        </div>

        <ion-label text-left>Institution</ion-label>
        <ion-searchbar (ionClear)="toogleProfile()" (ionInput)="changeInstitution($event)" [(ngModel)]="stringSearch" animated placeholder="Select an Institution">
        </ion-searchbar>

        <ion-list *ngIf="show">
            <ion-item (click)="selectInstitution($event.target)" *ngFor="let item of instances" ion-item>{{item.name}}</ion-item>
        </ion-list>

        <ion-list *ngIf="showProfile">
            <ion-label text-left>Profile</ion-label>
            <ion-item>
                <ion-select (ionChange)="selectProfile($event)" [(ngModel)]="profiles.name" interface="popover" name="selectProfile" placeholder="Select a Profile">
                    <ion-option *ngFor="let profile of profiles" value="{{profile.id}}">{{profile.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <button (click)="navigateTo()" class="button-control" ion-button> Next </button>

    </div>
</ion-content>
