
<div class="header-content" margin-top padding-top>
    <img alt="setting" src="../../assets/icon/cog-outline.svg" />
    <h1>eduroam configuration</h1>
</div>

<div class="content-form" margin-top padding-top text-center>
    <ion-label class="label-conf" no-margin padding-top text-left>Institution</ion-label>

    <div class="row" padding-top>

        <ion-searchbar (ionFocus)="getAllItems()" (ionClear)="clearInstance()" (ionInput)="getItems($event)" [(ngModel)]="instanceName"
                       animated class="searchbar-input" no-padding placeholder="Select an Institution">
        </ion-searchbar>

        <ion-list *ngIf="!!filteredInstances && filteredInstances.length > 0 && !!showInstanceItems">
            <ion-item  (click)="selectInstitution(institution)" *ngFor="let institution of filteredInstances" ion-item>{{institution.name}}</ion-item>
        </ion-list>
    </div>

    <div class="row" margin-top>

        <ion-label *ngIf="!!profiles && profiles.length > 1" class="label-conf" margin-left text-left >Profile</ion-label>

        <ion-item *ngIf="!!profiles && profiles.length > 1" class="item-profile" no-margin no-padding>

            <ion-select (ionChange)="selectProfile()"  *ngIf="!!profiles && profiles.length > 1"  [(ngModel)]="selectedProfileId" [selectedText]="profileName" class="select-profile"
                        name="selectProfile" placeholder="Select a profile..." text-left>
                <ion-option *ngFor="let profileAux of profiles" [value]="profileAux.id">{{profileAux.name}}</ion-option>
            </ion-select>
        </ion-item>

        <p *ngIf="!!defaultProfile && defaultProfile.name" margin-left>{{instanceName}} recommends to use {{defaultProfile.name}}</p>
    </div>
</div>
<div class="footer-form">

    <div class="content-button" margin *ngIf="showButton">
        <button (click)="navigateTo(profile)" [disabled]="!profile" class="button-control" ion-button text-capitalize> Next </button>
    </div>
</div>
